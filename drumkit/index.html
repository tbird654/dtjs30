<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .keys {
            display: flex;
            justify-content: center;
        }

        .key {
            background: gray;
            padding: 40px;
            border: 2px solid black;
            margin: 10px;
            transition: background .18s ease;
        }

        .key:hover {
            /*   background: #444; */
            color: white;
        }

        .key.playing {
            background: red;
        }
    </style>

</head>
<body>

    <div class="keys">
        <div class="key" data-key="65">
            <kbd>A</kbd>
        </div>

        <div class="key" data-key="83">
            <kbd>S</kbd>
        </div>

        <div class="key" data-key="68">
            <kbd>D</kbd>
        </div>


        <audio data-key="65" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/snare.wav"></audio>

        <audio data-key="83" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/crash.wav"></audio>

        <audio data-key="68" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/kick.wav"></audio>


    </div>


<script>

    var keyA = document.querySelector('div[data-key="65"]');
    //const audioA = document.querySelector('audio[data-key="65"]');

    keyA.addEventListener('click', function(){
        this.classList.add('playing');
        audioA.currentTime = 0;
        audioA.play();
    });


//    function playAudio(e){
//        var code = e.keyCode;
//        const audioKey = document.querySelector('audio[data-key="' + code + '"]');
//        console.log(audioKey);
//
//        if(!audioKey) return;
//
//        audioKey.play();
//    }

    function removeTransition(e) {
        if(e.propertyName !== 'background-color') return;
        console.log(e.propertyName);
        this.classList.remove('playing');
    }

    function playSound(e){
        var code = e.keyCode;
        const audioEl = document.querySelector('audio[data-key="' + code + '"]');
        const audioKey = document.querySelector('div[data-key="' + code + '"]');
        console.log(audioKey);

        if(!audioEl) return;

        audioEl.currentTime = 0;
        audioEl.play();

        audioKey.classList.add('playing');
    }

    window.addEventListener('keydown', playSound);

    const keys = document.querySelectorAll('.key');

    keys.forEach(audioKey => audioKey.addEventListener('transitionend', removeTransition));




</script>

</body>
</html>
