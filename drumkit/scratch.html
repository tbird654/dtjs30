        this.classList.add('playing');

    function removeTransition(e) {
        if(e.propertyName !== 'background-color') return;
        console.log(e.propertyName);
        this.classList.remove('playing');
    }

    function playSound(e){
        var code = e.keyCode;
        const audioEl = document.querySelector('audio[data-key="' + code + '"]');
        const audioKey = document.querySelector('div[data-key="' + code + '"]');
        console.log(audioKey);

        if(!audioEl) return;

        audioEl.currentTime = 0;
        audioEl.play();

        audioKey.classList.add('playing');
    }

    window.addEventListener('keydown', playSound);

    const keys = document.querySelectorAll('.key');

    keys.forEach(audioKey => audioKey.addEventListener('transitionend', removeTransition));

</script>
